{% extends 'app/templates.html' %}
{% load static %}

{% block content %}
<!-- Login Form -->
<div id="login_div">
    <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
        <input type="email" id="mail_login" name="email" placeholder="Email" required>
        <input type="password" id="password_login" name="password" placeholder="Password" required>
        <input type="submit" value="Login">
    </form>
</div>

<!-- Signup Form -->
<div id="signup_div">
    <form method="post" action="{% url 'signup' %}" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="text" id="username_signup" name="username" placeholder="Username" required>
        <input type="email" id="mail_signup" name="email" placeholder="Email" required>
        <input type="password" id="password_signup" name="password" placeholder="Password" required>
        <input type="password" id="password_confirmation_signup" name="password_confirmation" placeholder="Confirm Password" required>
        <input type="file" id="profile_picture_signup" name="profile_picture" accept="image/*">
        <input type="submit" value="Sign Up">
    </form>
</div>
{% endblock %}
